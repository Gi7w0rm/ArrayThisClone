<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArrayThis</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="input-section">
            <textarea id="inputText" placeholder="Enter your values (one per line)"></textarea>
            <div id="inputInfo"></div>
            <div class="array-name-container">
                <input type="text" id="arrayName" value="array" placeholder="Array name">
            </div>
        </div>
        
        <div class="options">
            <label>
                Quotes:
                <select id="quoteStyle">
                    <option value="double">Double</option>
                    <option value="single">Single</option>
                </select>
            </label>
            <label>
                <input type="checkbox" id="quoteNumbers"> Numbers in Quotes
            </label>
        </div>

        <div class="buttons">
            <button onclick="convertArray()">Convert</button>
            <button id="clearBtn" onclick="clearAll()">Clear All</button>
        </div>

        <div id="outputContainer"></div>
    </div>

    <div id="copySuccess" class="success-message">Copied to clipboard!</div>

    <script src="script.js"></script>
</body>
</html>
